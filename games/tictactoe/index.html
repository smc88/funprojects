<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <p class="lead">TicTacToe</p>

             <div id="grid"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>

        $(function () {

            var squares = [],
                SIZE = 3,
                EMPTY = "&nbsp;",
                score,
                moves,
                turn = "X",

            wins = [7, 56, 448, 73, 146, 292, 273, 84],
            startNewGame = function () {
                turn = "X";
                score = {"X": 0, "O": 0};
                moves = 0;
                squares.forEach(function (square) {square.html(EMPTY);});
            },
            win = function (score) {
                for (var i = 0; i < wins.length; i += 1) {
                    if ((wins[i] & score) === wins[i]) {
                        return true;
                    }
                }
                return false;
            },
            set = function () {

                if ($(this).html() !== EMPTY) {
                    return;
                }
                $(this).html(turn);
                console.log($(this));
                moves += 1;
                score[turn] += $(this)[0].indicator;
                console.log(score[turn]);
                if (win(score[turn])) {
                    alert(turn + " wins!");
                    startNewGame();
                } else if (moves === SIZE * SIZE) {
                    alert("Cat\u2019s game!");
                    startNewGame();
                } else {
                    turn = turn === "X" ? "O" : "X";
                }
            },
            play = function () {
                var board = $("<table border=1 cellspacing=0>"), indicator = 1;
                for (var i = 0; i < SIZE; i += 1) {
                    var row = $("<tr>");
                    board.append(row);
                    for (var j = 0; j < SIZE; j += 1) {
                        var cell = $("<td height=50 width=50 align=center valign=center></td>");
                        cell[0].indicator = indicator;
                        cell.click(set);
                        row.append(cell);
                        squares.push(cell);
                        indicator += indicator;
                    }
                }
                $(document.getElementById("grid") || document.body).append(board);
                startNewGame();
            };

            play();
        });


    </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
